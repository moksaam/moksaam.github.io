        <div class="menu_container">

                <ul class="nav_menu">
                    <li><a class="nav_btns" href="CS261Fluency.html">Back to list</a></li>

        <h1>CS 261 Video Demo</h1>

        <div class="video">
            <video width="320" height="240" controls>
